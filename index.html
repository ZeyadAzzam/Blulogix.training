<!DOCTYPE html>
<html>

<head>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1e4272720a.js" crossorigin="anonymous"></script>

  <title>Login</title>

</head>

<body>

  <div class="title">
    <i class="fa-solid fa-user-tie"></i>
    <h3> Login into your account</h3>
  </div>

  <div class="login-container">

    <form action="dashboard.html" method="post">

      <h3> Enter your User Name and Password</h3>
      <label for="UserName">User Name</label>
      <input class="form-control" type="text" name="UserName" placeholder="Enter UserName"><br>

      <label for="password">Password</label>
      <input class="form-control" type="password" name="Password" placeholder="Enter Password">

      <button class="btn btn-primary login" type="submit"><i class="fa-solid fa-right-to-bracket"></i>Login</button>


    </form>
  </div>


</body>

</html>
